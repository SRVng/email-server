name: Rust

on:
  push:
    branches: [ "main" ]

env:
  CARGO_TERM_COLOR: always

jobs:      
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    concurrency: build-and-deploy
    steps:
    - uses: actions/checkout@v3
    - name: Format
      run: cargo fmt
    - name: Build
      run: cargo build --verbose --release
    - name: Run tests
      run: cargo test --verbose --release
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    concurrency: build-and-deploy
    steps:
    - uses: aws-actions/setup-sam@v2
      with:
        use-installer: true
    - name: Configure AWS SSM credentials
      uses: aws-actions/configure-aws-credentials@v2
      with:
        role-to-assume: arn:aws:iam::095213111338:role/GithubOIDCReadSSM
        aws-region: ap-southeast-1
    - name: Create .env
      run: aws ssm get-parameters --name="$SSM_NAME" --query Parameters[0].Value | xargs printf > .env
      env:
        SSM_NAME: ${{ secrets.SSM_NAME }}    
    - run: sam build -u -t sam_template.yaml
    - run: sam deploy --stack-name="email-server" --s3-bucket="rust-email-server" --no-comfirm-changeset --no-fail-on-empty-changeset
